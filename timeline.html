<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="robots" content="noindex"/>
  <title>Our Memory</title>

  <!-- Font + PapaParse -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg: #fff5e7;
      --text: #590202;
      --accent: #ce2800;
      --card: #fff;
      --shadow: 0 10px 26px rgba(0,0,0,.12);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.6 "Montserrat", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
    }

    /* logo top-left + hover (gi·ªëng index) */
    .logo-top{ position:absolute; top:18px; left:18px; display:inline-block; }
    .logo-top img{
      height:48px; width:auto; opacity:.95;
      transition:transform .12s ease, filter .12s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.08));
    }
    .logo-top:hover img{ transform:scale(1.06); filter: drop-shadow(0 6px 14px rgba(0,0,0,.16)); }

    header{ text-align:center; padding-top:64px; }
    h1{ margin:0 0 8px; color:var(--accent); }
    .callout{
      font-weight:800;
      font-size:clamp(18px, 3.2vw, 26px);
      margin:8px 0 10px;
    }
    .callout a{ color:var(--accent); }

    /* layout ƒë·ªÉ nav d√≠nh cu·ªëi trang khi n·ªôi dung √≠t */
    .page{ display:flex; flex-direction:column; min-height:75dvh; padding:0 16px; }

    /* gallery grid + polaroid card */
    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap:16px;
      margin:18px auto 6px;
      width:min(1100px, 96vw);
    }
    .polaroid{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:10px 10px 12px;
      transform:rotate(var(--rot, 0deg));
    }
    /* khung ·∫£nh vu√¥ng 1:1 */
    .img-wrap{
      width:100%;
      aspect-ratio: 1 / 1;       /* ·∫¢NH VU√îNG 1:1 */
      border-radius:12px;
      overflow:hidden;
      background:#f0e9df;
    }
    .img-wrap img{
      width:100%; height:100%;
      object-fit:cover;           /* crop g·ªçn ƒë·ªÉ gi·ªØ 1:1 */
      display:block;
    }

    /* caption */
    .caption{ margin-top:10px }
    .caption .title{ font-weight:800; margin-bottom:2px }
    .caption .when{ font-size:.88rem; opacity:.8; margin-bottom:6px }
    .caption p{
      font-size:.92rem;           /* Why nh·ªè h∆°n m·ªôt ch√∫t */
      line-height:1.5;
      margin:6px 0 0;
    }

    /* nav cu·ªëi trang */
    .btn{
      display:inline-block; background:var(--accent); color:#fff; border:0;
      padding:10px 18px; border-radius:25px; font-weight:700; cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow:0 8px 24px rgba(0,0,0,.12);
      text-decoration:none;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 12px 30px rgba(0,0,0,.18) }

    .spacer{ flex:1 1 auto; }
    .bottom-nav{
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
      margin-top:12px; margin-bottom:4px;
    }

    footer{ text-align:center; margin:24px auto 40px; font-size:13px; color:#7c3d2f; }
    .empty,.error{ text-align:center; opacity:.8; margin:20px 0 6px }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="./index.html" class="logo-top" aria-label="Home">
    <img src="./assets/heart_logo.png" alt="logo">
  </a>

  <header>
    <h1>our memories together &gt;&lt;</h1>
    <p class="callout">
      You can add yours via this form ‚Üí
      <a href="PASTE_YOUR_GOOGLE_FORM_LINK" target="_blank" rel="noopener">Here</a>
    </p>
  </header>

  <main class="page">
    <div id="status"></div>

    <!-- gallery -->
    <section id="list" class="gallery" aria-live="polite"></section>

    <div class="spacer"></div>

    <!-- bottom nav -->
    <nav class="bottom-nav">
      <a class="btn" href="./index.html">Back Home</a>
      <a class="btn" href="./quiz.html">My letter</a>
      <a class="btn" href="./audio.html">Audio</a>
    </nav>
  </main>

  <footer>from kly ‚ô°</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSQN4PFm-uNK4cj4ZDjz8K5xxXE6SYGw-sr5lZ0kaAJGHFhd4jcfjuJ_-wBnF96FhbvTThDQz7iZBU/pub?gid=453699801&single=true&output=csv";

      const listEl   = document.getElementById('list');
      const statusEl = document.getElementById('status');

      const PAGE_SIZE = 12;
      let rows = [], page = 0;

      // N·∫øu b·∫°n ƒë√£ c√≥ c·ªôt "Type" (Photo/Video) trong sheet, d√πng h√†m n√†y ƒë·ªÉ hi·ªÉn th·ªã ƒë√∫ng.
      function renderMedia(url, type){
        const u = (url || "").trim();
        const t = (type || "").trim().toLowerCase();

        // VIDEO: ∆∞u ti√™n /preview ƒë·ªÉ iframe
        if (t === "video") {
          // n·∫øu d√°n nh·∫ßm /view th√¨ ƒë·ªïi sang /preview
          const m = u.match(/\/file\/d\/([^/]+)/);
          const src = /\/preview(\?|$)/.test(u) ? u : (m ? `https://drive.google.com/file/d/${m[1]}/preview` : u);
          return `
            <div class="img-wrap" style="aspect-ratio:16/9">  <!-- video kh√¥ng √©p 1:1 ƒë·ªÉ kh·ªèi m√©o -->
              <iframe src="${src}" allow="autoplay; encrypted-media" loading="lazy" referrerpolicy="no-referrer"
                      style="width:100%;height:100%;border:0;border-radius:12px;"></iframe>
            </div>
          `;
        }

        // PHOTO: b·ªçc trong khung vu√¥ng 1:1
        return `
          <div class="img-wrap">
            <img loading="lazy" class="img-card" src="${u}" alt="">
          </div>
        `;
      }

      function cardHTML(r, rot){
        const when  = (r["When"] || "").toString().trim();
        const title = (r["Title"] || "").toString().trim();
        const why   = (r["Why is this memorable to u?"] || "").toString().trim();

        // N·∫øu sheet c√≥ c·ªôt "Type" th√¨ ƒë·ªçc, kh√¥ng th√¨ m·∫∑c ƒë·ªãnh Photo
        const type  = (r["Type"] || "Photo").toString().trim();
        const media = renderMedia((r["Photo URL"] || "").toString().trim(), type);

        return `
          <article class="polaroid" style="--rot:${rot}deg">
            ${media}
            <div class="caption">
              <div class="title">${title || "(untitled)"}</div>
              ${when ? `<div class="when">${when}</div>` : ``}
              ${why ? `<p>${why}</p>` : ``}
            </div>
          </article>
        `;
      }

      function renderNext(){
        const start = page * PAGE_SIZE;
        const slice = rows.slice(start, start + PAGE_SIZE);
        if (!slice.length) return;
        const html = slice.map(r => cardHTML(r, (Math.random()*3-1.5).toFixed(2))).join("");
        listEl.insertAdjacentHTML('beforeend', html);
        page++;
      }

      fetch(CSV_URL, { cache: "no-store" })
        .then(r => r.text())
        .then(text => {
          const parsed = Papa.parse(text, { header: true });
          rows = (parsed.data || []).filter(r => r && r["Title"] && r["Title"].trim());

          // s·∫Øp x·∫øp theo Timestamp m·ªõi nh·∫•t tr∆∞·ªõc (n·∫øu c√≥)
          rows.sort((a, b) => new Date(b["Timestamp"] || 0) - new Date(a["Timestamp"] || 0));

          if (!rows.length) {
            statusEl.innerHTML = `<div class="empty">No memories yet üíå</div>`;
            return;
          }

          // render t·∫•t c·∫£ (ho·∫∑c chuy·ªÉn th√†nh cu·ªôn v√¥ h·∫°n n·∫øu mu·ªën)
          while (page * PAGE_SIZE < rows.length) renderNext();
        })
        .catch(err => {
          console.error(err);
          statusEl.innerHTML = `<div class="error">Could not load memories üò¢</div>`;
        });
    });
  </script>
</body>
</html>
