<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="robots" content="noindex"/>
  <title>Happi Birthday Naan</title>

  <!-- Font + base theme (giữ styles.css cũ của bạn) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css"/>

  <style>
    /* ===================== THEME TUNING ===================== */
    :root{
      /* kích thước & khoảng cách dãy balloons (đổi là thấy ngay) */
      --balloon-size: clamp(120px, 13vw, 160px);
      --balloon-gap : clamp(22px, 6vw, 64px);
      /* kéo cụm balloons tiến gần brand (âm = đi lên; giữ dọc sát brand) */
      --balloon-shift-y: -40px;
    }

    /* khối hero: khoảng cách dọc ngắn để mọi thứ khít nhau */
    .hero{
      min-height:80dvh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; gap:8px;
    }

    /* logo góc trái + hover */
    .logo-top{ position:absolute; top:18px; left:18px; display:inline-block; }
    .logo-top img{
      height:48px; width:auto; opacity:.95;
      transition:transform .12s ease, filter .12s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.08));
    }
    .logo-top:hover img{ transform:scale(1.06); filter: drop-shadow(0 6px 14px rgba(0,0,0,.16)); }

    /* tiêu đề xuống thấp nhẹ để nhường chỗ brand */
    h1{ margin-top:26px; }

    /* 3 nút đỏ ngay dưới tiêu đề */
    .cta-row{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:4px; }

    /* ảnh brand lớn */
    .hero-brand{
      width:clamp(260px, 32vw, 500px);
      height:auto; margin:6px auto 0; /* rất sát dãy balloons */
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.08));
    }

    /* ===================== BALLOONS (REBUILD) ===================== */
    <!-- DÃY BALLOONS ẢNH (n1..n5) -->
    <div class="balloon-row" aria-label="balloons">
      <div class="balloon"><img src="./assets/n1.png" alt="balloon 1"></div>
      <div class="balloon"><img src="./assets/n2.png" alt="balloon 2"></div>
      <div class="balloon"><img src="./assets/n3.png" alt="balloon 3"></div>
      <div class="balloon"><img src="./assets/n4.png" alt="balloon 4"></div>
      <div class="balloon"><img src="./assets/n5.png" alt="balloon 5"></div>
    </div>
    /* ==== Điều chỉnh nhanh (tùy biến) ==== */
    :root{
      --balloon-size: clamp(120px, 13vw, 160px);  /* kích thước mỗi ảnh balloon */
      --balloon-gap : clamp(22px, 6vw, 64px);     /* khoảng cách NGANG giữa bóng */
      --balloon-shift-y: -36px;                   /* kéo cả dãy tiến gần phần trên (âm = đi lên) */
    }
    
    /* Dãy balloons: GRID 5 cột -> giãn ngang đều, không chồng lên nhau */
    .balloon-row{
      display:grid;
      grid-template-columns: repeat(5, var(--balloon-size));
      justify-content:center;                 /* cả cụm ở giữa */
      column-gap: var(--balloon-gap);
      transform: translateY(var(--balloon-shift-y)); /* giữ dọc sát phần trên (brand) */
      margin: 0 auto 6px;
      width: min(1100px, 94vw);
    }
    
    /* Mỗi balloon là 1 “ô” có ảnh chạm đáy -> cảm giác đang “đứng” và lượn */
    .balloon{
      height: var(--balloon-size);
      display:flex; align-items:flex-end; justify-content:center;
      opacity: 0;
      animation: fadeIn .7s ease forwards;  /* hiện lên */
      will-change: transform, opacity;
    }
    .balloon img{
      width: var(--balloon-size);
      height:auto;
      border-radius:12px; box-shadow: var(--shadow);
      pointer-events:none; user-select:none;
      animation: float 3.8s ease-in-out 1s infinite; /* lượn lên xuống */
      will-change: transform;
    }
    
    /* Stagger delay để bóng lên lần lượt, tự nhiên */
    .balloon:nth-child(1){ animation-delay:.10s }
    .balloon:nth-child(2){ animation-delay:.28s }
    .balloon:nth-child(3){ animation-delay:.46s }
    .balloon:nth-child(4){ animation-delay:.64s }
    .balloon:nth-child(5){ animation-delay:.82s }
    
    /* Responsive: màn nhỏ xếp 3-2 để đỡ chật */
    @media (max-width: 800px){
      .balloon-row{ grid-template-columns: repeat(3, var(--balloon-size)); row-gap: var(--balloon-gap); }
    }
    @media (max-width: 520px){
      .balloon-row{ grid-template-columns: repeat(2, var(--balloon-size)); }
    }
    
    /* Keyframes */
    @keyframes fadeIn{
      from{ transform:translateY(18px); opacity:0 }
      to  { transform:translateY(0);   opacity:1 }
    }
    @keyframes float{
      0%  { transform:translateY(0)   }
      50% { transform:translateY(10px)}
      100%{ transform:translateY(0)   }
    }
    
    /* Tôn trọng người dùng không thích animation */
    @media (prefers-reduced-motion: reduce){
      .balloon, .balloon img{ animation: none !important; opacity:1 }
    }
    .balloon img{ transition: transform .15s ease }
    .balloon img:hover{ transform: translateY(-4px) scale(1.02) }

    /* keyframes */
    @keyframes fadeIn{from{transform:translateY(18px);opacity:0} to{transform:translateY(0);opacity:1}}
    @keyframes float{0%{transform:translateY(0)} 50%{transform:translateY(10px)} 100%{transform:translateY(0)}}
  </style>
</head>
<body>
  <!-- Logo về home -->
  <a href="./index.html" class="logo-top" aria-label="Home">
    <img src="./assets/heart_logo.png" alt="">
  </a>

  <main class="hero">
    <h1>happi birthday naan. are you ready? ✨</h1>

    <div class="cta-row">
      <a class="btn" href="./timeline.html">Memory</a>
      <a class="btn" href="./audio.html">Audio</a>
      <a class="btn" href="./quiz.html">My letter</a>
    </div>

    <!-- Ảnh brand -->
    <img src="./assets/heart_logo_text.png" alt="" class="hero-brand">

    <!-- DÃY BALLOONS: GIÃN NGANG BẰNG GRID -->
    <div class="balloon-row" aria-label="balloons">
      <div class="balloon"><img src="./assets/n1.png" alt=""></div>
      <div class="balloon"><img src="./assets/n2.png" alt=""></div>
      <div class="balloon"><img src="./assets/n3.png" alt=""></div>
      <div class="balloon"><img src="./assets/n4.png" alt=""></div>
      <div class="balloon"><img src="./assets/n5.png" alt=""></div>
    </div>
  </main>

  <footer class="small" style="text-align:center">from kly ♡</footer>
</body>
</html>
