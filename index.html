<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="robots" content="noindex"/>
  <title>Happi Birthday Naan</title>

  <!-- Font + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css"/>

  <style>
    /* bố cục chặt chẽ */
    .hero{
      min-height:80dvh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; gap:6px; /* rất sát nhau */
    }

    /* logo top-left + hover alive */
    .logo-top{ position:absolute; top:18px; left:18px; display:inline-block; }
    .logo-top img{
      height:48px; width:auto; opacity:.95;
      transition:transform .12s ease, filter .12s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.08));
    }
    .logo-top:hover img{ transform:scale(1.06); filter: drop-shadow(0 6px 14px rgba(0,0,0,.16)); }

    /* đẩy H1 xuống một chút */
    h1{ margin-top:28px; }

    /* hàng nút sát H1 */
    .cta-row{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:4px; }

    /* ảnh brand lớn: gần như dính vào balloons */
    .hero-brand{
      width:clamp(220px, 28vw, 420px);
      height:auto; margin:6px auto 0;      /* ↓ giảm bottom-gap của brand */
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.08));
    }

    /* balloons: kéo lên gần brand */
    .balloons{
      position:relative; height:240px; width:min(900px,100%);
      margin: -2px auto 4px;               /* ↑ margin-top âm nhẹ để áp sát brand */
    }
    .balloon{position:absolute; bottom:-60px; opacity:0;
      animation:rise 6s ease-in forwards, float 3.5s ease-in-out 6s infinite}
    .balloon img{width:150px; height:auto; border-radius:12px; box-shadow:var(--shadow)}

    /* vị trí & delay khác nhau */
    #b1{left:2%;  animation-delay:.10s,.10s}
    #b2{left:22%; animation-delay:.40s,.40s}
    #b3{left:42%; animation-delay:.70s,.70s}
    #b4{left:62%; animation-delay:1.00s,1.00s}
    #b5{left:78%; animation-delay:1.30s,1.30s}

    /* fallback keyframes */
    @keyframes rise{from{transform:translateY(36px) scale(.98); opacity:0} to{transform:translateY(-8px) scale(1); opacity:1}}
    @keyframes float{0%{transform:translateY(-8px)} 50%{transform:translateY(8px)} 100%{transform:translateY(-8px)}}
  </style>
</head>
<body>
  <!-- logo top-left có link về home -->
  <a href="./index.html" class="logo-top" aria-label="Home">
    <img src="./assets/heart_logo.png" alt="logo">
  </a>

  <main class="hero">
    <!-- (2) H1 được đẩy xuống một chút -->
    <h1>happi birthday naan. are you ready? ✨</h1>

    <!-- 3 nút đỏ ngay dưới H1 -->
    <div class="cta-row">
      <a class="btn" href="./timeline.html">Memory</a>
      <a class="btn" href="./audio.html">Audio</a>
      <a class="btn" href="./quiz.html">My letter</a>
    </div>

    <!-- Ảnh brand lớn -->
    <img src="./assets/heart_logo_text.png" alt="" class="hero-brand">

    <!-- Balloons n1..n5 – đã kéo lên gần brand -->
    <div class="balloons">
      <div class="balloon text-center" id="b1"><img src="./assets/n1.png" alt=""></div>
      <div class="balloon text-center" id="b2"><img src="./assets/n2.png" alt=""></div>
      <div class="balloon text-center" id="b3"><img src="./assets/n3.png" alt=""></div>
      <div class="balloon text-center" id="b4"><img src="./assets/n4.png" alt=""></div>
      <div class="balloon text-center" id="b5"><img src="./assets/n5.png" alt=""></div>
    </div>
  </main>

  <footer class="small" style="text-align:center">from kly ♡</footer>
</body>
</html>
