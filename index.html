<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="robots" content="noindex"/>
  <title>Happi Birthday Naan</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    /* ===== Theme (tối giản, tự chứa) ===== */
    :root{
      --bg: #fff5e7;
      --text: #590202;
      --accent: #ce2800;
      --balloon-size: clamp(120px, 13vw, 160px);  /* kích thước mỗi bóng */
      --balloon-gap: clamp(22px, 6vw, 64px);      /* giãn NGANG giữa bóng */
      --balloon-shift-y: -48px;                   /* kéo cụm bóng lên gần brand (âm = đi lên) */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.6 "Montserrat", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
    }
    h1{font-size:40px; line-height:1.25; margin:28px 0 6px; color:var(--accent); text-align:center;}
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    /* ==== Logo top-left (hover scale) ==== */
    .logo-top{ position:absolute; top:18px; left:18px; display:inline-block; }
    .logo-top img{
      height:48px; width:auto; opacity:.95;
      transition:transform .12s ease, filter .12s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.08));
    }
    .logo-top:hover img{
      transform:scale(1.06);
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.16));
    }

    /* ==== Hero layout ==== */
    .hero{
      min-height:80dvh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; gap:8px; /* sát nhau theo yêu cầu */
      padding:0 16px;
    }

    /* ==== Buttons (đỏ, bo 25px) ==== */
    .btn{
      display:inline-block; background:var(--accent); color:#fff; border:0;
      padding:10px 18px; border-radius:25px; font-weight:700; cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow:0 8px 24px rgba(0,0,0,.12);
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 12px 30px rgba(0,0,0,.18) }

    .cta-row{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
      margin-top:4px; margin-bottom:2px;
    }

    /* ==== Ảnh brand lớn (hover như logo) ==== */
    .hero-brand{
      width:clamp(260px, 32vw, 500px);
      height:auto; margin:6px auto 0; /* rất gần balloons */
      transition:transform .12s ease, filter .12s ease;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.08));
    }
    .hero-brand:hover{
      transform:scale(1.04);
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.14));
    }

    /* ==== Dãy balloons: RE-DESIGN bằng GRID 5 cột ==== */
    .balloon-row{
      display:grid;
      grid-template-columns: repeat(5, var(--balloon-size));
      column-gap: var(--balloon-gap);
      justify-content:center;       /* cụm nằm giữa */
      transform: translateY(var(--balloon-shift-y)); /* kéo lên gần brand */
      margin: 0 auto 6px;
      width: min(1100px, 94vw);
      pointer-events:none; /* không bắt chuột trên ảnh bóng */
    }
    .balloon{
      height: var(--balloon-size);
      display:flex; align-items:flex-end; justify-content:center;
      opacity:0;
      animation: fadeIn .7s ease forwards;
      will-change: transform, opacity;
    }
    .balloon img{
      width: var(--balloon-size);
      height:auto;
      border-radius:12px;
      /* yêu cầu: bỏ shadow của balloons */
      box-shadow:none !important;
      animation: float 3.8s ease-in-out 1s infinite; /* lượn */
      will-change: transform;
    }
    /* Stagger xuất hiện cho tự nhiên */
    .balloon:nth-child(1){ animation-delay:.10s }
    .balloon:nth-child(2){ animation-delay:.28s }
    .balloon:nth-child(3){ animation-delay:.46s }
    .balloon:nth-child(4){ animation-delay:.64s }
    .balloon:nth-child(5){ animation-delay:.82s }

    /* Responsive: 3-2 cột khi màn hẹp, vẫn giãn ngang */
    @media (max-width: 800px){
      .balloon-row{ grid-template-columns: repeat(3, var(--balloon-size)); row-gap: var(--balloon-gap); }
    }
    @media (max-width: 520px){
      .balloon-row{ grid-template-columns: repeat(2, var(--balloon-size)); }
    }

    /* Keyframes */
    @keyframes fadeIn{
      from{ transform:translateY(18px); opacity:0 }
      to  { transform:translateY(0);   opacity:1 }
    }
    @keyframes float{
      0%  { transform:translateY(0) }
      50% { transform:translateY(10px) }
      100%{ transform:translateY(0) }
    }

    /* Footer */
    footer{ margin:24px auto 40px; text-align:center; font-size:13px; color:#7c3d2f; }
  </style>
</head>
<body>
  <!-- Logo top-left (link về home + hover scale) -->
  <a href="./index.html" class="logo-top" aria-label="Home">
    <img src="./assets/heart_logo.png" alt="logo">
  </a>

  <main class="hero">
    <!-- H1 -->
    <h1>happi birthday naan. are you ready? ✨</h1>

    <!-- 3 nút đỏ ngay dưới H1 -->
    <div class="cta-row">
      <a class="btn" href="./timeline.html">Memory</a>
      <a class="btn" href="./audio.html">Audio</a>
      <a class="btn" href="./quiz.html">My letter</a>
    </div>

    <!-- Ảnh brand lớn giữa -->
    <img src="./assets/heart_logo_text.png" alt="heart brand" class="hero-brand">

    <!-- Dãy balloons n1..n5 (grid giãn ngang + animation, không shadow) -->
    <div class="balloon-row" aria-label="balloons">
      <div class="balloon"><img src="./assets/n1.png" alt="balloon 1"></div>
      <div class="balloon"><img src="./assets/n2.png" alt="balloon 2"></div>
      <div class="balloon"><img src="./assets/n3.png" alt="balloon 3"></div>
      <div class="balloon"><img src="./assets/n4.png" alt="balloon 4"></div>
      <div class="balloon"><img src="./assets/n5.png" alt="balloon 5"></div>
    </div>
  </main>

  <footer>from kly ♡</footer>
</body>
</html>
