  <script>
    // ==== CONFIG ====
    const ANSWERS = {
      q1: ["2:13 am","02:13 am","0213"],
      q2: ["bus stop","at the bus stop"],
      q3: ["pineapple"]
    };
    const SALT = "kly840";

    function normalize(s){
      return (s||"").toString().trim().toLowerCase()
        .replace(/[^\p{L}\p{N}]+/gu,"");
    }
    async function sha256Hex(str){
      const enc = new TextEncoder().encode(str);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }
    async function expectedToken(){
      const keyOrder = Object.keys(ANSWERS);
      const joined = keyOrder.map(k => normalize(ANSWERS[k][0])).join("|") + "|" + SALT;
      return sha256Hex(joined);
    }

    (async ()=>{
      const params = new URLSearchParams(location.search);
      const t = params.get("t") || "";
      const ok = t && t === await expectedToken();
      document.getElementById('locked').style.display  = ok ? "none"  : "block";
      document.getElementById('content').style.display = ok ? "block" : "none";
    })();
  </script>
