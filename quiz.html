<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="robots" content="noindex"/>
  <title>Mini Quiz</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css"/>

  <style>
    .logo-top{ position:absolute; top:18px; left:18px; display:inline-block; }
    .logo-top img{ height:48px; width:auto; opacity:.95;
      transition:transform .12s ease, filter .12s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.08)); }
    .logo-top:hover img{ transform:scale(1.06); filter: drop-shadow(0 6px 14px rgba(0,0,0,.16)); }

    .page{ display:flex; flex-direction:column; min-height:75dvh; }
    .quiz-wrap{ display:grid; grid-template-columns:1fr 1fr; gap:28px; margin-top:40px; }
    .quiz-box{ background:#f5f5e8; padding:20px 28px; border-radius:12px; }
    .quiz-box label{ display:block; font-weight:700; margin:12px 0 4px; }
    .quiz-box input{ width:100%; padding:10px 14px; border-radius:8px; border:1px solid #ddd; }

    .callout{ font-weight:800; font-size:clamp(18px,3.2vw,26px); margin:12px 0; text-align:center; }

    .btn-white{
      background:#fff; color:#ce2800; border:2px solid #ce2800;
      padding:10px 18px; border-radius:25px; font-weight:700;
      transition:background .2s,color .2s;
    }
    .btn-white:hover{ background:#ce2800; color:#fff; }

    .bottom-nav{ display:flex; justify-content:center; gap:12px; margin-top:20px; }
  </style>
</head>
<body>
  <!-- Logo -->
  <a href="./index.html" class="logo-top"><img src="./assets/heart_logo.png" alt="logo"></a>

  <header>
    <h1>Heyyyy! Before you read my letter...</h1>
    <p>you gotta answer a mini-quiz to unlock it ðŸ’¡</p>
    <p class="callout">Only opens after the quiz</p>
  </header>

  <main class="page">
    <section class="quiz-wrap">
      <!-- Column 1: quiz + unlock -->
      <div class="quiz-box">
        <label>1) Our first call ended at what time?</label>
        <input type="text" placeholder="e.g., 02:13 AM">

        <label>2) Where did we see the broken umbrella?</label>
        <input type="text" placeholder="place">

        <label>3) The safe-word on our first trip?</label>
        <input type="text" placeholder="word">

        <button class="btn-white" style="margin-top:18px;">unlock my letter ^^</button>
      </div>

      <!-- Column 2: image linked -->
      <div style="display:flex; justify-content:center; align-items:center;">
        <a href="https://kly840.github.io/11-10-25/letters/letter-1.html" target="_blank">
          <img src="./assets/hello_nhan_khungf_letter.png" alt="Letter" style="max-width:100%; height:auto;">
        </a>
      </div>
    </section>

    <div class="spacer" style="flex:1"></div>

    <!-- Bottom nav (Back Home â€“ Memory â€“ Audio) -->
    <nav class="bottom-nav">
      <a class="btn" href="./index.html">Back Home</a>
      <a class="btn" href="./timeline.html">Memory</a>
      <a class="btn" href="./audio.html">Audio</a>
    </nav>
  </main>

  <footer class="small" style="text-align:center">from kly â™¡</footer>
</body>
</html>
